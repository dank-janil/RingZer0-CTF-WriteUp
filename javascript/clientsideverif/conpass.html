<!DOCTYPE html>
<html>
<body>

<p>Click the button to display characters of the specified unicode numbers.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var res = String.fromCharCode(74,97,118,97,83,99,114,105,112,116,73,115,83,101,99,117,114,101);
    document.getElementById("demo").innerHTML = res;
}
</script>

</body>
</html>
